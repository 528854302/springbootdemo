<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <script src="js/jquery-3.3.1.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body style="background-color: rgb(239, 245, 246);">
<div th:replace="header.html :: header "></div>
<div class="container">
    <div class="row">
        卖家：<span th:text="${seller.username}"></span><br>
        买家学号：<span th:text="${seller.sno}"></span>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <img th:src="${product.image}" style="width: 400px;height: 500px;overflow: hidden;"class="thumbnail">
        </div>
        <div class="col-md-5">
            <div class="row">
                <h2 th:text="${product.pname}"></h2>
                <p color="red" th:text="${product.price}"></p>
                <div><a th:href="'collect?pid=' + ${product.pId}" class="btn btn-primary" role="button">收藏</a>
                    <a th:href="'tobuy?pid=' + ${product.pId}" class="btn btn-warning" role="button">去购买</a></div>
            </div>
            <div class="row" style="margin-top: 50px;">
                <h3>宝贝介绍</h3>
                <p th:text="${product.pinfo}"></p>
            </div>
            <div><button class="btn btn-default" type="button" onclick="javascript:history.back(-1);">返回商品列表</button></div>
        </div>
    </div>

</div>

</body>
</html>
