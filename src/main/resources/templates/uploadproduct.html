<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布闲置</title>
    <script src="js/jquery-3.3.1.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body style="background-color: rgb(239, 245, 246);">
<div th:replace="header.html :: header "></div>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/uploadProduct" method="post" enctype="multipart/form-data">
                <!--登录失败提示信息-->
                <div id="errormsg" th:text="${msg}" style="color: red;text-align: center;"></div>
                <div class="form-group">
                    <input type="hidden" name="sno" th:value="${session.user.sno}" class="form-control" id="hide" placeholder="Email">
                </div>


                <div class="form-group">
                    <label for="pname">闲置物名称</label>
                    <input type="text" class="form-control" name="pname" id="pname" placeholder="请输入闲置物名称">
                </div>
                <div class="form-group">
                    <label for="price">价格</label>
                    <input type="number" name="price" class="form-control" id="price"  placeholder="请输入价格">
                </div>
                <div class="form-group">
                <label for="pname">新旧程度</label>
                <select name="level">
                    <option value="10">全新</option>
                    <option value="9">九成新</option>
                    <option value="8">八成新</option>
                    <option value="7">七成新</option>
                    <option value="5">五成新</option>
                </select>
                </div>
                <div class="form-group">
                <label for="category">分类</label>
                <select name="category" id="category">
                    <option value="1">数码电子</option>
                    <option value="2">服饰鞋包</option>
                    <option value="3">二手图书</option>
                    <option value="4">生活百货</option>
                    <option value="5">水果生鲜</option>
                    <option value="6">其他</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="pinfo">详细描述</label>
                    <br>
                    <textarea class="form-control" id="pinfo" name="pinfo" cols="80" rows="8" placeholder="请输入二手闲置物详细描述。。。" >

                    </textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">上传图片</label>
                    <input name="img" type="file" id="exampleInputFile">
                    <p class="help-block">图片格式必须为.jpg或.png"</p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
