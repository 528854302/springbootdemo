<head>
    <meta charset="UTF-8">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<body style="background-color: rgb(200, 222, 251);">


<div class="header">
    <!--header内容-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand" href="/index"><p style="color:mediumslateblue;font-weight: bolder;size: 40px;">NIT hub</p></a>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">首页<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">发现</a></li>
                    <li><a href="#">等你来答</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="热搜···">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">请先登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>


<div class="container" style="background: url(image/bg.jpg) no-repeat;width: 92%;height: 550px;background-size: cover">
    <div class="row">
        <div class="col-md-6" >
            <div style="font-size: 100px;color:rgb(96, 96, 218);">NIT Hub</div>
            <div style="font-size: 20px;color:rgb(16, 16, 17);">南昌工程学院社区</div>
        </div>
        <div class="col-md-6" style="margin-top: 30px">
            <form class="form-horizontal" action="/checkUser" method="post" style="background-color: rgb(255, 255, 255);padding: 50px;border: 1px solid rgb(212, 209, 209);margin-top: 0px;">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
