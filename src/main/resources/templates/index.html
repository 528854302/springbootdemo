<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spring boot demo html</title>
    <script src="js/jquery-3.3.1.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body style="background-color: rgb(239, 245, 246);">
<div th:replace="header.html :: header "></div>


<div class="container container-fluid">
    <div class="row">
        <div class="col-md-3" style=" padding: 20px;height: 300px;width: 200px;border:1px solid rgba(150,160,169,0.11);background-color: white;">
            <div class="row">
                <ol class="breadcrumb" style="background-color: white;">
                    <li><a href="#">数码电子</a></li>
                    <li><a href="#">服装鞋饰</a></li>
                </ol>
            </div>
            <div class="row">
                <ol class="breadcrumb" style="background-color: white;">
                    <li><a href="#">二手图书</a></li>
                    <li><a href="#">生活百货</a></li>
                </ol>
            </div>
            <div class="row">
                <ol class="breadcrumb" style="background-color: white;">
                    <li><a href="#">生鲜水果</a></li>
                    <li><a href="#">其他</a></li>
                </ol>
            </div>
        </div>
        <div class="col-md-6" style="background-color: rgba(11,165,228,0.15) ;margin-left:15px;height: 300px;border-radius: 80px;">
            <div class="row">
                <h1 style="text-align: center">NIT <span class="label label-info">易购</span> 二手交易网</h1>
            </div>
            <div class="row" >
                <form class="form-inline" style="text-align: center;margin-top: 50px;" action="">
                    <div class="form-group">
                        <label for="exampleInputName2" style="font-size: 20px">搜索宝贝：</label>
                        <input th:name="pname" style="height: 60px;width: 260px;border-top-left-radius: 20px;border-bottom-left-radius: 20px;" type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <button style="height: 60px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;" type="submit" class="btn btn-info"><h4>搜索</h4></button>
                </form>
            </div>

        </div>
        <div class="col-md-3"><!--轮播图-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 300px;width: 250px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" id="lunbo">

                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div></div>
    </div>
</div>





<!--商品列表-->
<div id="app" style="margin-top: 20px;">
    <div class="col-md-3" v-for="product in products">
        <div class="thumbnail">
            <a :href="'productInfo?pid=' +  product.pId">
                <img v-bind:src="product.image" style="width: 300px;height: 400px;overflow: hidden;">
                <div class="caption">
                    <h3>{{product.pname}}</h3>
                    <p color="red">￥：{{product.price}}</p>
                    <p><a :href="'collect?pid=' +  product.pId" class="btn btn-primary" role="button">收藏</a></p>
                </div>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            product:{
                pname:'',
                pid:'',
                image:'',
                price:'',
                category:'',
            },
            products:[]
        },
        methods:{
            findAll:function () {
                var _this = this;//表明this是vue里的对象
                axios.get('product')
                    .then(function (response) {
                        _this.products=response.data;
                        console.log(_this.products);
                    })
            }
        },
        created:function () {
            this.findAll();
        }
    });



//轮播
    $(function () {
        $.get("lunbo", {}, function (data) {
            var lis='<div class="item active">\n' +
                '            <a href="/productinfo?pid='+data[0].pId+'"><img src="'+data[0].image+'" style="height: 300px;width: 250px;" ></a>\n' +
                '            <div class="carousel-caption">\n' +
                '            </div>\n' +
                '        </div>';
            for(var i=1;i<data.length;i++){
                var li= '<div class="item">\n' +
                    '            <a href="/productinfo?pid='+data[i].pId+'"><img src="'+data[i].image+'" style="height: 300px;width: 250px;" ></a>\n' +
                    '            <div class="carousel-caption">\n' +
                    '            </div>\n' +
                    '        </div>';
                lis+=li;
            }
            $("#lunbo").html(lis);
        }, "json");
    });
//修改轮播时间间隔
    $('.carousel').carousel({

        interval: 500

    });

</script>
</body>
</html>
