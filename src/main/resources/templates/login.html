<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="js/jquery-3.3.1.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(200, 222, 251);">

<div th:replace="header.html :: header "></div>


<div class="container" style="background: url(image/bg.jpg) no-repeat;width: 92%;height: 550px;background-size: cover">
    <div class="row">
        <div class="col-md-6" >
            <div style="font-size: 100px;color:rgb(96, 96, 218);">NIT 易购</div>
            <div style="font-size: 20px;color:rgb(16, 16, 17);">南昌工程学院闲置物品交易平台</div>
        </div>
        <div class="col-md-6" style="margin-top: 30px">
            <form class="form-horizontal" action="/checkUser" method="post" style="background-color: rgb(255, 255, 255);padding: 50px;border: 1px solid rgb(212, 209, 209);margin-top: 0px;">
                <!--登录失败提示信息-->
                <div id="errormsg" th:text="${msg}" style="color: red;text-align: center;"></div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input type="text" name="sno" class="form-control" id="inputEmail3" placeholder="请输入学号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isRememberMe"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
